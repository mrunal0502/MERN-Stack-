<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="balloon.jpg" alt="" class="slide">
            <img src="dubai.jpg" alt="" class="slide">
            <img src="breakfast.jpg" alt="" class="slide">
            <img src="vacation.jpg" alt="" class="slide">
            <img src="flight.jpg" alt="" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
