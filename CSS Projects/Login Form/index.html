<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="https://kit.fontawesome.com/9d4aef4753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" size="12" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" size="12" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="option">or connect with your social media</div>
        <div class="twitter"><a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a></div>
        <div class="facebook"><a href="#"><i class="fab fa-facebook-f"></i>Login with Facebook</a></div>
    </div>
</body>
</html>
